<!DOCTYPE html>
<html>
<head>
	<title>小马之家</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>小马之家</h1>
		<nav>
			<ul>
				<li><a href="index.html">首页</a></li>
				<li class="active"><a href="#">上传照片</a></li>
				<li><a href="mine.html">我的照片</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>上传照片</h2>
		<form action="#" method="POST" enctype="multipart/form-data">
			<label for="photo">选择一张照片:</label>
			<input type="file" id="photo" name="photo" onchange="previewPhoto(event)"><br><br>
			<img id="photo-preview"><br><br>
			<input type="submit" value="上传">
		</form>
	</main>
	<footer>
		<p>&copy; 2023 小马之家 | 版权所有.</p>
	</footer>

	<script type="text/javascript">
		function previewPhoto(event) {
			var input = event.target;
			var reader = new FileReader();

			reader.onload = function() {
				var photoPreview = document.getElementById("photo-preview");
				photoPreview.src = reader.result;
			};

			reader.readAsDataURL(input.files[0]);
		}
	</script>
</body>
</html>
